<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Damon" />
    <meta name="description" content="" />
    <!-- main style css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../logo.jpg" type="img/x-icon" />
    <title>Frontend Quiz app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/533e5d4e51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="mode">
          <img
            src="https://liquidwater0.github.io/frontend-quiz-app/assets/icon-sun-light.svg"
            alt=""
          />
          <div class="toggle">
            <span class="toggle-thumb"></span>
          </div>
          <img
            src="https://liquidwater0.github.io/frontend-quiz-app/assets/icon-moon-light.svg"
            alt=""
          />
        </div>
      </header>
      <section class="quiz-section">
        <div class="left">
          <h1 class="title">
            Welcome to the
            <br />
            <span>Frontend Quiz!</span>
          </h1>
          <p class="subtitle">Pick a subject to get started.</p>
        </div>
        <div class="right">
          <div class="category" id="html">
            <div class="img red">
              <img
                src="https://liquidwater0.github.io/frontend-quiz-app/assets/icon-html.svg"
                alt=""
              />
            </div>
            <h2 class="cat-title">HTML</h2>
          </div>
          <div class="category" id="css">
            <div class="img green">
              <img
                src="https://liquidwater0.github.io/frontend-quiz-app/assets/icon-css.svg"
                alt=""
              />
            </div>
            <h2 class="cat-title">CSS</h2>
          </div>
          <div class="category" id="js">
            <div class="img blue">
              <img
                src="https://liquidwater0.github.io/frontend-quiz-app/assets/icon-js.svg"
                alt=""
              />
            </div>
            <h2 class="cat-title">JavaScript</h2>
          </div>
          <div class="category" id="access">
            <div class="img violet">
              <img
                src="https://liquidwater0.github.io/frontend-quiz-app/assets/icon-accessibility.svg"
                alt=""
              />
            </div>
            <h2 class="cat-title">Accessibility</h2>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
